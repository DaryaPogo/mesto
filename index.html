<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/header__logo.svg" alt="Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="images/profile__kusto.jpg"
          alt="Фото Жака-Ива Кусто"
          class="profile__avatar"
        />
        <div class="profile__wrapper">
          <div class="profile__rename">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__change" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__submit" type="button"></button>
      </section>
      <section class="card">
        <ul class="card__list">
          <li class="card__item">
            <img
              src="images/card__karachaevsk.jpg"
              alt="Заброшенная церковь в горах Карачаевска"
              class="card__image"
            />
            <div class="card__name">
              <h3 class="card__text">Карачаево-Черкессия</h3>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img
              src="images/card__elbrus.jpg"
              alt="Эльбрус на рассвете"
              class="card__image"
            />
            <div class="card__name">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img
              src="images/card__dombay.jpg"
              alt="Домбай в пасмурную погоду"
              class="card__image"
            />
            <div class="card__name">
              <h2 class="card__text">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img
              src="images/card__tailand.jpg"
              alt="Лодки в море"
              class="card__image"
            />
            <div class="card__name">
              <h2 class="card__text">Тайланд</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img
              src="images/card__venezia.jpg"
              alt="Канал и мост"
              class="card__image"
            />
            <div class="card__name">
              <h2 class="card__text">Венеция</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img
              src="images/card__santa-cruz.jpg"
              alt="Маяк в Санта Круз, США"
              class="card__image"
            />
            <div class="card__name">
              <h2 class="card__text">Санта Круз</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="rename">
          <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              class="popup__input popup__input_type_name"
              value="Жак-Ив Кусто"
              name="name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              value="Исследователь океана"
              name="job"
            />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
