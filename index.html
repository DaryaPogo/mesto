<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/header__logo.svg" alt="Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="images/profile__kusto.jpg"
          alt="Фото Жака-Ива Кусто"
          class="profile__avatar"
        />
        <div class="profile__wrapper">
          <div class="profile__rename">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__change" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__submit" type="button"></button>
      </section>
      <section class="card">
        <ul class="card__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
      <div class="popup__container">
        <button
          class="popup__close popup__close-profile"
          type="button"
        ></button>
        <form class="popup__form popup__form-profile" name="rename">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            value="Жак-Ив Кусто"
            name="name"
          />
          <input
            type="text"
            class="popup__input popup__input_type_job"
            value="Исследователь океана"
            name="job"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-place">
      <div class="popup__container">
        <button class="popup__close popup__close-place" type="button"></button>
        <form class="popup__form popup__form-place" name="addPlace">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__input_type_place"
            name="place"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__input popup__input_type_link"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup__image-form">
      <div class="popup__cotainer-image">
        <button
          class="popup__close popup__close-image-form"
          type="button"
        ></button>
        <img class="popup__image" />
        <h3 class="popup__image-text"></h3>
      </div>
    </section>

    <template id="card-template">
      <li class="card__item">
        <img class="card__image" />
        <button class="card__delete" type="button"></button>
        <div class="card__name">
          <h3 class="card__text"></h3>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
