<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="page">
    <header class="header">
      <img src="004e10fdf7bb04750a1c.svg" alt="Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="3220aa0123cd7dc3fc11.jpg"
          alt="Фото Жака-Ива Кусто"
          class="profile__avatar"
        />
        <div class="profile__wrapper">
          <div class="profile__rename">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__change" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__submit" type="button"></button>
      </section>
      <section class="card">
        <ul class="card__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
        ></button>
        <form class="popup__form popup__form-profile" name="rename" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            value="Жак-Ив Кусто"
            name="name"
            required
            placeholder="Имя"
            minlength="2"
            maxlength="40"
          />
          <span class="input-error-name"></span>
          <input
            type="text"
            class="popup__input popup__input_type_job"
            value="Исследователь океана"
            name="job"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="input-error-job"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__form-place" name="addPlace" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__input_type_place"
            name="place"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="input-error-place"></span>
          <input
            type="url"
            class="popup__input popup__input_type_link"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="input-error-link"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup-image">
      <div class="popup__cotainer-image">
        <button
          class="popup__close"
          type="button"
        ></button>
        <img class="popup__image" />
        <h3 class="popup__image-text"></h3>
      </div>
    </section>

    <template id="card-template">
      <li class="card__item">
        <img class="card__image" />
        <button class="card__delete" type="button"></button>
        <div class="card__name">
          <h3 class="card__text"></h3>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
